<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
    </div>
        <div>
        <label for="portfolio">Portfolio</label>
        <input type="url" name="portfolio" id="portfolio" required>
    </div>
    <div>
        <label for="favColor">Fav Color</label>
        <input type="color" id="favColor">
    </div>
    <div>
        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" min="1" max="100">
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
    </form>
</body>
</html>
